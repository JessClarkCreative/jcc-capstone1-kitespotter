<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFlLzFxJ9qDQSzVolH7pPbfimEAg2Tncw"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>My Google Map</h3>
    <div id="map"></div>
    <script>
        function initMap() {
            const location = { lat: -34.397, lng: 150.644 };
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: location
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
        window.onload = initMap;
    </script>
</body>
</html>
