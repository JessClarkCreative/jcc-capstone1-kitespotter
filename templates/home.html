{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1>Welcome to KiteSpotter</h1>

    <div class="form-group mt-3">
    <div class="input-group justify-content-center mx-auto" style="max-width: 300px;">
        <input id="search-input" type="text" class="form-control form-control-sm" placeholder="Search for places" />
            <button id="search-button" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
    </div>
</div>

<div class="form-group mt-3">
    <div class="input-group justify-content-center mx-auto" style="max-width: 300px;">
        <input id="marker-name" type="text" class="form-control form-control-sm" placeholder="Enter marker name" />
            <button id="save-button" class="btn btn-success">Save Marker</button>
    </div>
</div>

</div>

<div id="map" style="height: 450px; width: 100%;"></div>

<h2 class="mt-4 text-center">Saved Markers</h2>
<ul id="saved-markers" class="list-group text-center">
    {% for spot in spots %}
        <li class="list-group-item">
            <strong>{{ spot.name }}</strong>: Latitude: {{ spot.latitude }}, Longitude: {{ spot.longitude }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
